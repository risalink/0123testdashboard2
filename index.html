<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Performance Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <!-- Chart.js for line chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        :root {
            --teal: #008080;
            --charcoal: #36454F;
        }
        .progress-bar {
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-value {
            background-color: var(--teal);
            height: 100%;
            transition: width 0.3s ease;
        }
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="p-6 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">月次パフォーマンスダッシュボード</h1>
            <p class="text-gray-500">九段下太郎 - 2024年9月</p>
        </div>

        <!-- Overall Performance Card -->
        <div class="card">
            <div class="flex items-center gap-2 mb-4">
                <i data-lucide="trophy" class="text-yellow-500"></i>
                <h2 class="text-xl font-bold">総合達成率</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-lg font-semibold mb-2">PPO達成率 (70%)</p>
                    <div class="progress-bar h-4 mb-2">
                        <div class="progress-value" style="width: 87%"></div>
                    </div>
                    <p class="text-2xl font-bold" style="color: var(--teal)">87%</p>
                </div>
                <div>
                    <p class="text-lg font-semibold mb-2">PPG達成率 (30%)</p>
                    <div class="progress-bar h-4 mb-2">
                        <div class="progress-value" style="width: 92%"></div>
                    </div>
                    <p class="text-2xl font-bold" style="color: var(--teal)">92%</p>
                </div>
            </div>
        </div>

        <!-- Products and PPG Metrics -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Products Performance -->
            <div class="card">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="target" class="text-blue-500"></i>
                    <h2 class="text-xl font-bold">製品別達成状況</h2>
                </div>
                <div class="space-y-4" id="products-list">
                    <!-- Products will be inserted here via JavaScript -->
                </div>
            </div>

            <!-- PPG Metrics -->
            <div class="card">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="alert-circle" class="text-purple-500"></i>
                    <h2 class="text-xl font-bold">PPG評価指標</h2>
                </div>
                <div class="space-y-4" id="ppg-metrics">
                    <!-- PPG metrics will be inserted here via JavaScript -->
                </div>
            </div>
        </div>

        <!-- Trend Chart -->
        <div class="card">
            <div class="flex items-center gap-2 mb-4">
                <i data-lucide="trending-up" class="text-green-500"></i>
                <h2 class="text-xl font-bold">月次推移</h2>
            </div>
            <div class="h-64">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Product data
        const products = [
            { name: 'PRV', achievement: 85, weight: 35, target: 1000000 },
            { name: 'NOX', achievement: 92, weight: 20, target: 800000 },
            { name: 'LAG', achievement: 78, weight: 20, target: 900000 },
            { name: 'ZBX', achievement: 95, weight: 15, target: 600000 },
            { name: 'PIF+IS', achievement: 88, weight: 10, target: 400000 }
        ];

        // PPG metrics data
        const ppgMetrics = [
            { name: 'アクティビティパフォーマンス', value: 95 },
            { name: 'SOT(処方可能施設率)', value: 88 },
            { name: 'SOT(初回処方確認率)', value: 90 },
            { name: '説明会実施率', value: 85 }
        ];

        // Render products
        const productsList = document.getElementById('products-list');
        products.forEach(product => {
            const productHtml = `
                <div>
                    <div class="flex justify-between mb-1">
                        <span class="font-medium">${product.name}</span>
                        <span class="text-sm text-gray-500">配分: ${product.weight}%</span>
                    </div>
                    <div class="progress-bar h-2 mb-1">
                        <div class="progress-value" style="width: ${product.achievement}%"></div>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>${product.achievement}%</span>
                        <span class="text-gray-500">目標: ¥${(product.target/1000000).toFixed(1)}M</span>
                    </div>
                </div>
            `;
            productsList.insertAdjacentHTML('beforeend', productHtml);
        });

        // Render PPG metrics
        const ppgMetricsList = document.getElementById('ppg-metrics');
        ppgMetrics.forEach(metric => {
            const metricHtml = `
                <div>
                    <div class="flex justify-between mb-1">
                        <span class="font-medium">${metric.name}</span>
                        <span>${metric.value}%</span>
                    </div>
                    <div class="progress-bar h-2">
                        <div class="progress-value" style="width: ${metric.value}%"></div>
                    </div>
                </div>
            `;
            ppgMetricsList.insertAdjacentHTML('beforeend', metricHtml);
        });

        // Initialize trend chart
        const ctx = document.getElementById('trendChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['4月', '5月', '6月', '7月', '8月', '9月'],
                datasets: [
                    {
                        label: 'PPO達成率',
                        data: [82, 85, 83, 87, 86, 87],
                        borderColor: '#008080',
                        tension: 0.1
                    },
                    {
                        label: 'PPG達成率',
                        data: [85, 87, 88, 90, 91, 92],
                        borderColor: '#36454F',
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: 60,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
